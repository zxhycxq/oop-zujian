<!DOCTYPE html>

    <title>jicheng继承</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <script>
var a={
    name:'小明'
};
// var b=a;//
// for in 赋值
var b={};
extend(b,a);
/*for (var attr in a ){
    b[attr]=a[attr];
}
*/
// 拷贝继承
function extend(obj1,obj2){
    for (var attr in obj2 ){
    obj1[attr]=obj2[attr];
}

}
b.name='小强';
alert(a.name);






    </script>
</body>
