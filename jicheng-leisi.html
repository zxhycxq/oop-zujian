<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>类似继承-利用构造函数（类）继承的方式</title>
    <!-- <link rel="stylesheet" href=""> -->
    <!-- js无类的概念，把js中的构造函数看做类 -->
    <!-- 做属性和方法继承的时候，要分开 -->
</head>
<body>
    <script>
    function Aaa() {
        // this.name='xiaoming';
        this.name=[1,2,3];
    }

    Aaa.prototype.showName=function(){
        alert(this.name);
    };

    function Bbb(){  //子类
        Aaa.call(this);
    }
    // 真正的类似继承，需要四句话
// 只把方法继承过去
    var F=function(){};
    F.prototype=Aaa.prototype;//只把showName赋值过去了
    Bbb.prototype=new F();//类式继承
    Bbb.prototype.constructor=Bbb;//修正指向问题

    var b1=new Bbb();
    // b1.showName();
    // alert(b1.constructor); //Aaa
    b1.name.push(4);
    var b2=new Bbb();
    // alert(b2.name);//1,2,3,4   1,2,3
// 复用性要强，不互相影响








    </script>
</body>
</html>
